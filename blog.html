<!DOCTYPE html>
<html>
<head>
	<title>Restaurant Blog</title>
	<style>
		body {
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
		}
		h1 {
			text-align: center;
			color: #ff6600;
			margin-top: 50px;
		}
		.container {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			margin-top: 50px;
		}
		.card {
            
			background-color: #fff;
			box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
			max-width: 300px;
			margin: 10px;
			text-align: center;
			font-size: 20px;
			padding: 10px;
		}
		.card img {
			width: 100%;
			height: 200px;
			object-fit: cover;
		}
        .card button a{
            text-decoration: none;
        }
		.card button {
            text-decoration: none;
			background-color: #ff6600;
			color: #fff;
			padding: 10px;
			border: none;
			border-radius: 5px;
			margin-top: 10px;
			cursor: pointer;
			width: 100%;
		}
		.card button:hover {
            color: aqua;
            cursor: pointer;
			background-color: red;
		}
	</style>
</head>
